<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel= "stylesheet" href = "bugme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>BugMe Issue Tracker</title>
</head>
<body>
        <div id="outer">
                <div id="header">
                  <div class = "issue">
                        <h1 class="fa fa-bug">   BugMe Issue Tracker</h1>
                    </div>
                </div>
                <div id="inner">
                    <div id="sidebar">
                      <nav>
                        <ul>
                            <li class = "fa fa-home"> Home</li>
                            <li class = "fa fa-user-plus"> Add User</li>
                            <li class = "fa fa-plus-circle"> New Issue</li>
                            <li class = "fa fa-power-off"> Log Out</li>
                        </ul>
                    </nav>
                    </div>  
                    <div id="content">
                        <h1 class = "user">
                            Issue
                        </h1>
                        <button class="created" onclick="filterSelection('all')"> Create New Issue</button>
                    <div>
                        <h2 class = "filter">
                            Filter By:
                        </h2>
                        <div>
                            <button class="btN" onclick="filterSelection('all')"> ALL</button>
                            <button class="btN" onclick="filterSelection('all')"> OPEN</button>
                            <button class="btN" onclick="filterSelection('all')"> MY TICKETS</button>
                        </div>
                    </div>
                    </div>  
                </div>
        </div> 
        
                    
                        
</body>
</html>
